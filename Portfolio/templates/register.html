<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Admin Registration</title>
</head>
<body>
    <main>
        <h2>Admin Registeration</h2>
        <form action="{{ url_for('register') }}" method="post">
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" id="name" name="name" placeholder="Enter name" name="name"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" id="email" name="email" placeholder="Enter email" name="email"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" id="password" name="password" placeholder="Enter password" name="password"></td>
                </tr>
                <tr>
                    <td><button type="submit" class="button">Register</button></td>
                </tr>
            </table>
            
            <p class="bottom">Already have an account?  <a class="bottom" href="{{url_for('login')}}"> Login here</a></p>
        </form>
    </main>
</body>
</html>
